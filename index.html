<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- font awesome link start -->
    <script
      src="https://kit.fontawesome.com/577d58cb57.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome link end -->

    <!-- google font manrope link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Manrope', sans-serif; -->
    <!-- google font manrope link end -->

    <!-- tailwind css and daisy ui link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css and daisy ui link end -->

    <!-- tailwind custom color start -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind custom color end -->

    <!-- styles -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col items-center lg:flex-row">
          <!-- banner content div -->
          <div class="xl:mr-32">
            <h1 class="text-7xl font-extrabold lg:leading-[6rem]">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
          <!-- banner image div -->
          <div class="flex flex-col">
            <img src="./images/banner.png" alt="banner.png" />
            <!-- rating div -->
            <div
              class="-mt-28 ml-20 flex items-center gap-x-4 shadow-lg py-5 px-6 rounded-xl w-64 bg-white"
            >
              <img src="./images/star.png" alt="star.png" />

              <div>
                <h3 class="text-3xl font-extrabold">5.00</h3>
                <p class="text-[#777]">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
